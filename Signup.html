<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SignUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="background-image: url(images/pic3.jpg); background-repeat: no-repeat;background-size: cover;">
<div>
<h1 style="text-align: center;"> SignUp Here..........</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm">
      <form action="sign.jsp" method="post" class="was-validated">
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" placeholder="Enter Name" name="fname" required="required">
    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
   <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname" placeholder="Enter Name" name="lname" required="required">
    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
   <label for="ph">Mobile Number</label>
    <input type="text" class="form-control" id="ph" placeholder="Enter Number" name="ph" required="required">
    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
   <label for="email">E-mail</label>
    <input type="text" class="form-control" id="email" placeholder="Enter E-mail" name="email" required="required">
    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
   <label for="uname">User Name</label>
    <input type="text" class="form-control" id="uname" placeholder="Enter User Name" name="uname" required="required">
    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
   <label for="pswd">Password</label>
    <input type="text" class="form-control" id="pswd" placeholder="Enter Password" name="pswd" required="required">
    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary" style="width: 450px;">Submit</button>
  </div><br>
  <div class="form-group">
  <p style="margin-left: 100px;">Already have an account?
  <a href="Login.html">Log in..</a>
  </p>
  </div>
</form>
    </div>
    <div class="col-sm">
     
    </div>
  </div>
</div>
</body>
</html>
